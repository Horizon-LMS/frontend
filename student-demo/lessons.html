<body>
  <div class="wrapper">
    <nav class="sidebar">
      <div class="sidebar-header">
        <svg class="logo" width="40" height="40" viewBox="0 0 40 40">
          <circle cx="20" cy="20" r="18" fill="#2B5BA9"/>
          <path d="M12 20L18 26L28 16" stroke="white" stroke-width="3" fill="none"/>
        </svg>
        <h1>HorizonLMS</h1>
      </div>
      <ul class="nav-links">
        <li>
          <a href="index.html">
            <i class="fas fa-home"></i>
            <span>Главная</span>
          </a>
        </li>
        <li>
          <a href="schedule.html">
            <i class="fas fa-calendar-alt"></i>

        </li>
        <li class="active">
          <a href="lessons.html">
            <i class="fas fa-book"></i>

        </li>
        <li>
          <a href="tasks.html">
            <i class="fas fa-tasks"></i>
            <span>Задания</span>
          </a>
        </li>
        <li>
          <a href="progress.html">
            <i class="fas fa-chart-line"></i>
            <span>Успеваемость</span>

      </ul>

          <span class="progress-text">75% пройдено</span>
        </div>

          <div class="progress-bar">
            <div class="progress" style="width: 60%"></div>
          </div>
          <span class="progress-text">60% пройдено</span>

          <div class="subject-icon"><i class="fas fa-book"></i></div>
