<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HorizonLMS - Чаты</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <nav class="sidebar">
      <div class="sidebar-header">
        <svg class="logo" width="40" height="40" viewBox="0 0 40 40">
          <circle cx="20" cy="20" r="18" fill="#2B5BA9"/>
          <path d="M12 20L18 26L28 16" stroke="white" stroke-width="3" fill="none"/>
        </svg>
        <h1>HorizonLMS</h1>
      </div>
      <ul class="nav-links">
        <li>
          <a href="index.html">
            <i class="fas fa-home"></i>
            <span>Главная</span>
          </a>
        </li>
        <li>
          <a href="schedule.html">
            <i class="fas fa-calendar-alt"></i>
            <span>Расписание</span>
          </a>
        </li>
        <li>
          <a href="lessons.html">
            <i class="fas fa-book"></i>
            <span>Уроки</span>
          </a>
        </li>
        <li>
          <a href="tasks.html">
            <i class="fas fa-tasks"></i>
            <span>Задания</span>
          </a>
        </li>
        <li>
          <a href="progress.html">
            <i class="fas fa-chart-line"></i>
            <span>Успеваемость</span>
          </a>
        </li>
        <li class="active">
          <a href="chats.html">
            <i class="fas fa-comments"></i>
            <span>Чаты</span>
          </a>
        </li>
      </ul>
    </nav>

    <main class="content">
      <header class="top-bar">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Поиск по чатам...">
        </div>
        <div class="user-menu">
          <div class="notifications">
            <i class="fas fa-bell"></i>
            <span class="badge">2</span>
          </div>
          <div class="user-profile">
            <img src="https://via.placeholder.com/40" alt="Профиль">
            <span>Александр Иванов</span>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </header>

      <div class="chats-container">
        <div class="chat-list">
          <div class="chat-item">
            <div class="chat-avatar">МИ</div>
            <div class="chat-content">
              <h4>Математика</h4>
              <p>Иванова М.И.: Домашнее задание на завтра...</p>
            </div>
            <div class="chat-meta">
              <div class="chat-time">14:30</div>
              <span class="unread-count">2</span>
            </div>
          </div>
          
          <div class="chat-item">
            <div class="chat-avatar">ФП</div>
            <div class="chat-content">
              <h4>Физика</h4>
              <p>Петров Ф.А.: Контрольная работа перенесена...</p>
            </div>
            <div class="chat-meta">
              <div class="chat-time">Вчера</div>
            </div>
          </div>
          <!-- More chat items -->
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
