</head>
<body>
  <div class="wrapper">
    <nav class="sidebar">
      <div class="sidebar-header">
        <svg class="logo" width="40" height="40" viewBox="0 0 40 40">
          <circle cx="20" cy="20" r="18" fill="#2B5BA9"/>
          <path d="M12 20L18 26L28 16" stroke="white" stroke-width="3" fill="none"/>
        </svg>
        <h1>HorizonLMS</h1>
      </div>
      <ul class="nav-links">
        <li>
          <a href="index.html">
            <i class="fas fa-home"></i>
            <span>Главная</span>
          </a>
        </li>
        <li>
          <a href="schedule.html">
            <i class="fas fa-calendar-alt"></i>
            <span>Расписание</span>
          </a>
        </li>
        <li>
          <a href="lessons.html">
            <i class="fas fa-book"></i>
            <span>Уроки</span>
          </a>
        </li>
        <li class="active">
          <a href="tasks.html">
            <i class="fas fa-tasks"></i>
            <span>Задания</span>
          </a>
        </li>
        <li>
          <a href="progress.html">
            <i class="fas fa-chart-line"></i>
            <span>Успеваемость</span>
          </a>
        </li>
      </ul>
    </nav>

    <main class="content">


      <div class="tasks-container">
        <div class="task-filters">
          <button class="filter-button active">Все задания</button>
          <button class="filter-button">На проверке</button>
          <button class="filter-button">Выполненные</button>
          <button class="filter-button">Просроченные</button>
        </div>
        
        <div class="task-list">
          <div class="task-card">
            <span class="task-status status-pending">На проверке</span>
            <h3>Алгебра</h3>
            <p>Решить задачи №245-247</p>
            <div class="deadline">До 20 мая</div>
          </div>
          
          <div class="task-card">
            <span class="task-status status-completed">Выполнено</span>
            <h3>Литература</h3>
            <p>Прочитать главы 3-4 "Евгений Онегин"</p>
            <div class="deadline">Сдано 15 мая</div>
          </div>
          <!-- More task cards -->
        </div>
